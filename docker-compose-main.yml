version: '3.9'

services:
  db:
    image: postgres:13
    container_name: weather_db
    environment:
      - DATABASE_URL=postgresql://weather:weatherpassword@db:5432/weatherdb
    ports:
      - '5432:5432'

  backend:
    build: .
    container_name: weather_backend
    environment:
      - DATABASE_URL=postgresql://weather:weatherpassword@db:5432/weatherdb
      - ENVIROMENT=deployment
    command: bash bin/start.sh
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
